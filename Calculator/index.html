<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <input type="text" placeholder="0" id="input-box"
                aria-label="Calculator Display">
            <div>
                <button class="Operator" type="button"
                    aria-label="All Clear">AC</button>
                <button class="Operator" type="button"
                    aria-label="Delete">Del</button>
                <button class="Operator" type="button"
                    aria-label="Percentage">%</button>
                <button class="Operator" type="button"
                    aria-label="Divide">/</button>
            </div>
            <div>
                <button type="button" aria-label="Seven">7</button>
                <button type="button" aria-label="Eight">8</button>
                <button type="button" aria-label="Nine">9</button>
                <button class="Operator" type="button"
                    aria-label="Multiply">*</button>
            </div>
            <div>
                <button type="button" aria-label="Four">4</button>
                <button type="button" aria-label="Five">5</button>
                <button type="button" aria-label="Six">6</button>
                <button class="Operator" type="button"
                    aria-label="Subtract">-</button>
            </div>
            <div>
                <button type="button" aria-label="One">1</button>
                <button type="button" aria-label="Two">2</button>
                <button type="button" aria-label="Three">3</button>
                <button class="Operator" type="button"
                    aria-label="Add">+</button>
            </div>
            <div>
                <button type="button" aria-label="Double Zero">00</button>
                <button type="button" aria-label="Zero">0</button>
                <button type="button" aria-label="Decimal Point">.</button>
                <button class="equalBtn" type="button"
                    aria-label="Equals">=</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
